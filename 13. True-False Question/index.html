<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>True/False Quiz</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="quiz-container" style="display: block;">
    <div class="quiz-header">
      <div class="quiz-header-banner">
        <img src="bkt logo for video ios app.png" alt="Logo" class="quiz-header-logo">

        <div class="quiz-header-content">
          <div class="quiz-header-text">
            <h1>True/False Quiz</h1>
            <p>Answer the question by choosing True or False</p>
            <div class="quiz-header-instruction">
              <strong>Hướng dẫn:</strong> Chọn <b>True</b> hoặc <b>False</b> sau đó nhấn <b>Check</b> để kiểm tra đáp án.
              <p style="color:chartreuse;">Double-click vào hình ảnh để xem phóng to.</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="controls">
        <div class="control-group">
          <label for="fontSizeRange"><i class="fas fa-text-height"></i> Font size:</label>
          <input type="range" min="15" max="30" value="19" id="fontSizeRange">
          <span id="fontSizeValue">19px</span>
        </div>
        
        <div class="control-group">
          <label for="imgSizeRange"><i class="fas fa-image"></i> Image height:</label>
          <input type="range" min="50" max="200" value="100" id="imgSizeRange">
          <span id="imgSizeValue">100px</span>
        </div>
      </div>
    </div>

    <div class="questions-container" id="questionsContainer">
      <!-- Question will be dynamically inserted here -->
    </div>

    <div class="quiz-footer">
      <div class="action-buttons">
        <div class="center-actions">
          <button id="checkBtn" class="action-btn check-btn">
            <i class="fas fa-check"></i> Check
          </button>
          <button id="resetBtn" class="action-btn reset-btn">
            <i class="fas fa-sync-alt"></i> Retry
          </button>
          <button id="showAnswersBtn" class="action-btn show-answers-btn">
            <i class="fas fa-lightbulb"></i> Show Solution
          </button>
        </div>
      </div>
      
      <div class="result-container" id="resultContainer" style="display: none;">
        <div class="result" id="result">Result will be shown here</div>
        <div class="feedback" id="feedback"></div>
      </div>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/sound-effects.js"></script>
</body>
</html>
