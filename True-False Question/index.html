<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>True/False Quiz</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="intro-screen" id="introScreen">
  <div class="intro-content">
    <h1 class="quiz-title">True/False Quiz Challenge</h1>
    
    <div class="speech-container">
      <div class="speech-bubble true">
        <div class="icon like-icon">üëç</div>
        <div class="label">TRUE</div>
      </div>
      <div class="center-label">or</div>
      <div class="speech-bubble false">
        <div class="icon unlike-icon">üëé</div>
        <div class="label">FALSE</div>
      </div>
    </div>
    
    <button id="startQuizBtn" class="start-btn">
      <i class="fas fa-play" style="margin-right: 10px;"></i> Start Quiz
    </button>
  </div>
</div>

  <div class="quiz-container">
    <div class="quiz-header">
      <img src="bkt logo for video ios app.png" alt="BKT Logo" class="bkt-logo">
      <h2><i class="fas fa-question-circle"></i> True/False Quiz</h2>
      
      <div class="controls">
        <div class="control-group">
          <label for="fontSizeRange"><i class="fas fa-text-height"></i> Font size:</label>
          <input type="range" min="10" max="30" value="19" id="fontSizeRange">
          <span id="fontSizeValue">19px</span>
        </div>
        
        <div class="control-group">
          <label for="imgSizeRange"><i class="fas fa-image"></i> Image height:</label>
          <input type="range" min="50" max="200" value="100" id="imgSizeRange">
          <span id="imgSizeValue">100px</span>
        </div>
      </div>
    </div>

    <div class="questions-container" id="questionsContainer">
      <!-- Questions will be dynamically inserted here -->
    </div>

    <div class="quiz-footer">
      <div class="navigation-wrapper">
        <button id="prevBtn" class="nav-btn">
          <i class="fas fa-arrow-left"></i> Previous
        </button>

        <div class="progress-container">
          <div class="progress-dots" id="progressDots"></div>
          <div class="progress-text" id="progressText"></div>
        </div>

        <button id="nextBtn" class="nav-btn">
          Next <i class="fas fa-arrow-right"></i>
        </button>
      </div>

      <div class="action-buttons center-actions">
        <button id="checkBtn" class="action-btn check-btn">
          <i class="fas fa-check"></i> Check
        </button>
        <button id="resetBtn" class="action-btn reset-btn">
          <i class="fas fa-sync-alt"></i> Retry
        </button>
        <button id="showAnswersBtn" class="action-btn show-answers-btn">
          <i class="fas fa-lightbulb"></i> Show Solution
        </button>
      </div>

      <div class="result-container" id="resultContainer">
        <div class="result" id="result"></div>
        <div class="feedback" id="feedback"></div>
      </div>
    </div>
  </div>

  <!-- Bubbles for background animation -->
  <div class="bubble" style="left: 10%; width: 40px; height: 40px; animation-delay: 0s;"></div>
  <div class="bubble" style="left: 20%; width: 20px; height: 20px; animation-delay: 2s;"></div>
  <div class="bubble" style="left: 35%; width: 30px; height: 30px; animation-delay: 4s;"></div>
  <div class="bubble" style="left: 50%; width: 25px; height: 25px; animation-delay: 1s;"></div>
  <div class="bubble" style="left: 65%; width: 40px; height: 40px; animation-delay: 3s;"></div>
  <div class="bubble" style="left: 80%; width: 15px; height: 15px; animation-delay: 5s;"></div>
  <div class="bubble" style="left: 90%; width: 30px; height: 30px; animation-delay: 2s;"></div>

  <script src="js/main.js"></script>
</body>
</html>
